<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>dragon-purple.png">
    <script src="https://kit.fontawesome.com/ec978fe837.js" crossorigin="anonymous"></script>
    <title>Chinyokas Project</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>

    <!-- built files will be auto injected -->

  <style>
    html {
      background-color: #1a1a1a;
      color: #e3e3e3;
    }

        color: #e3e3e3;
    }
    h1 {
        font-size: 20pt;

    }

      font-size: 16pt;
    }
    .card {
      border-radius: 5px;
    }
    h3 {
      font-size: 15pt;
      border-bottom: white;
      border-bottom-style: solid;

    }

        font-size: 10pt;
    }
